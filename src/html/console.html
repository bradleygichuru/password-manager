<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/console.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="../js/populateConsole.js"></script>
    <div class="header">
      <div class="user-initials-container">
        <p class="user-initials">PB</p>
      </div>
    </div>
    <div class="page-container">
      <div class="container">
        <form id="contact" action="/addpswd" method="post">
          <h3>Add password</h3>

          <fieldset>
            <input
              placeholder="Site url"
              type="text"
              tabindex="1"
              name="siteurl"
              required
              autofocus
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Site username"
              name="username"
              type="email"
              tabindex="2"
              required
            />
          </fieldset>
          <fieldset>
            <input
              placeholder="Site password "
              name="password"
              type="password"
              tabindex="2"
              required
            />
          </fieldset>
          <fieldset>
            <button
              name="submit"
              type="submit"
              id="contact-submit"
              data-submit="...Sending"
            >
              Submit
            </button>
          </fieldset>
        </form>
      </div>

      <div class="passwords-container">
        <div class="password">password</div>
        <div class="password">password</div>
        <div class="password">password</div>
        <div class="password">password</div>
        <div class="password">password</div>
      </div>
    </div>
  </body>
</html>
