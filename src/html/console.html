<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/console.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="../js/populateConsole.js"></script>
    <div class="header">
      <div class="head">
        <p class="head-text">simple password manager</p>
      </div>
      <div class="user-initials-container">
        <p class="user-initials">PB</p>
      </div>
    </div>
    <div class="page-container">
      <div class="container">
        <form id="contact" action="/addpswd" method="post">
          <h3>Add password</h3>

          <input
            placeholder="Site url"
            type="text"
            tabindex="1"
            name="siteurl"
            required
            autofocus
          />

          <input
            placeholder="Site username"
            name="username"
            type="text"
            tabindex="2"
            required
          />

          <input
            placeholder="Site password "
            name="password"
            type="password"
            tabindex="2"
            required
          />

          <input
            id="contact-submit"
            align="center"
            text="submit"
            value="Submit"
            type="submit"
          />
        </form>
      </div>

      <div id="passwords-container"></div>
    </div>
  </body>
</html>
